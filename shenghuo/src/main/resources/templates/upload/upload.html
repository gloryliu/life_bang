<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link href="/css/uploadImg.css" rel="stylesheet">
    <link href="/css/webuploader.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->

        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里，单次最多可选300张</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/lib/jquery.min.js?v=2.1.4"></script>
<script type="text/javascript" src="/js/upload/webuploader.min.js"></script>
<script type="text/javascript" src="/js/upload/uploadImg.js"></script>
</body>
</html>
