<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品新增</title>

    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/mars.css" rel="stylesheet">

    <script src="/js/lib/jquery.min.js?v=2.1.4"></script>
    <script src="/js/lib/jsrender.min.js"></script>
    <script src="/js/lib/layer.js"></script>
    <script src="/js/common/common.js"></script>
    <script src="/js/lib/jquery.cxselect.min.js"></script>

    <!-- 业务处理js -->
    <script src="/js/service/service_add.js"></script>
    <style>
        .smallImage{
            width: 110px;
            height: 110px;
        }
    </style>


</head>

<body class="gray-bg">
<div class="wrapper-content animated fadeInRight">
    <div class="row mb20">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">服务管理</a>
                </li>
                <li class="active">添加服务</li>
            </ol>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>服务名称</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="serviceName" class="form-control" placeholder="服务名称">
                </div>
            </div>
        </div>
    </div>


    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>服务价格</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="servicePrice" class="form-control" placeholder="购买单价单位（元）" >
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>是否需要实地查看</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <p>
                        <select id="seeType">
                            <option value="0">请选择</option>
                            <option value="1">需要查看</option>
                            <option value="2">不需要查看</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>是否广告位展示</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <p>
                        <select id="isBanner">
                            <option value="0">不展示</option>
                            <option value="1">展示</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>是否推荐服务</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <p>
                        <select id="isRec">
                            <option value="0">普通服务</option>
                            <option value="1">推荐服务</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>服务类别</label>
                <div class="col-xs-4 col-sm-4 col-md-3" id="global_location">
                    <p>
                        <select class="country" data-first-title="请选择" disabled="disabled"></select>

                        <select class="state" disabled="disabled"></select>

                        <select class="city" disabled="disabled"></select>

                        <select class="region" disabled="disabled"></select>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0">服务图片</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <span id="banner"></span>
                    <button type="button" class="btn btn-danger" onclick="goodsObj.selectImg()" >服务图片</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>是否优惠</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <p>
                        <select id="isDiscount">
                            <option value="0">不优惠</option>
                            <option value="1">优惠</option>
                        </select>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>优惠价格</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="discountPrice" class="form-control" placeholder="优惠价格（元）" >
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>服务详情</label>
            </div>
        </div>
    </div>

    <div style="height: 900px">
        <iframe name="euditorFrame" id="euditorFrame" src="/ueditor" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <button type="button" class="btn btn-danger" id="submit">提交</button>
                </div>
            </div>
        </div>
    </div>


</div>
</body>

<script>


    $('#global_location').cxSelect({

        url: '/resource/productType/getSelectDomListOfService',

        selects: ['country', 'state', 'city', 'region'],

        required:false,

        firstTitle:"请选择",

        firstValue:"0",

        nodata: 'none'

    });

</script>
</html>
