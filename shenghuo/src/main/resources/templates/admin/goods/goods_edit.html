<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品新增编辑</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/mars.css" rel="stylesheet">

    <script src="/js/lib/jquery.min.js?v=2.1.4"></script>
    <script src="/js/lib/jsrender.min.js"></script>
    <script src="/js/lib/layer.js"></script>
    <script src="/js/common/common.js"></script>
    <!-- 业务处理js -->
    <script src="/js/goods/goods_edit.js"></script>
    <style>
        .smallImage{
            width: 110px;
            height: 110px;
        }
    </style>
</head>
<input value="${goodsId}" type="hidden" id="goodsId">
<input value="${type}" type="hidden" id="type">
<body class="gray-bg">
<div class="wrapper-content animated fadeInRight">
    <div class="row mb20">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li><a href="#">商品管理</a>
                </li>
                <li class="active">新增编辑商品</li>
            </ol>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品名称</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="name" class="form-control" placeholder="商品名称">
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品库存</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stock" class="form-control" placeholder="商品库存数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>

    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品租凭单价</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="price" class="form-control" placeholder="商品租凭单价单位(元)" >
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品押金</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="deposit" class="form-control" placeholder="商品押金单位（元）" >
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>一星会员折扣</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stars1" class="form-control" placeholder="价数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>二星会员折扣</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stars2" class="form-control" placeholder="数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>三星会员折扣</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stars3" class="form-control" placeholder="数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>四星会员折扣</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stars4" class="form-control" placeholder="数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>五星会员折扣</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="stars5" class="form-control" placeholder="数字类型" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>购买单价</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <input type="text" id="purchase" class="form-control" placeholder="购买单价单位（元）" >
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品租凭计费方式</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <select id="billingmode" class="form-control">
                        <option value="1">按天计费</option>
                        <option value="2">按小时计费</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品类别</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <select id="goodstype" class="form-control">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品门店</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <select id="shop" class="form-control">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0"><i class="form-star">*</i>商品详情</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <textarea id="goodsdetail" class="form-control" maxlength="200" placeholder="商品详情"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0">商品图片</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <span id="banner"></span>
                    <button type="button" class="btn btn-danger" onclick="goodsObj.selectImg('1')" >商品图片</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-horizontal">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-xs-2 col-sm-2 col-md-1 control-label pr0">详情图片</label>
                <div class="col-xs-4 col-sm-4 col-md-3">
                    <span id="detail"></span>
                    <button type="button" class="btn btn-danger" onclick="goodsObj.selectImg('2')">详情图片</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb20">
        <div class="col-md-12">
            <div class="jyall-btn-bg">
                <button type="button" class="btn btn-danger" id="submit">提交</button>
                <button type="button" class="btn btn-default" onclick="history.go(-1)">返回</button>
            </div>
        </div>
    </div>
</div>
</body>
<script id="goodstype_template" type="text/x-jsrender">
    <option value="{{:id}}" >{{:typename}}</option>
</script>
<script id="shop_template" type="text/x-jsrender">
    <option value="{{:id}}" >{{:shopname}}</option>
</script>
</html>
